
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>WEEDOBUS THE GAME</title>
    <link rel='shortcut icon' href="unknown.ico">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div class="menu">
      <button type="button" class="play" play>PLAY</button>
      <br>
      <input type="text" input_nickname placeholder='enter a nickname'></input>
    </div>
    <div id="phaser-example" class="game" game></div>
    <div class="menu">
      <button type="button" class='restart' restart>PLAY AGAIN</button>
    </div>
    <br>
    <h1>TOP 10 PLAYERS</h1>
    <div class="template" data-datatable-row-template>
      <form class="datatable__row" data-item-id="0">
        <fieldset class="datatable__row-section datatable__row-section--input-section" data-score-section>
          <p class="datatable__field-value" data-score-paragraph>SCORE</p>
        </fieldset>

        <fieldset class="datatable__row-section datatable__row-section--input-section" data-nickname-section>
          <p class="datatable__field-value" data-nickname-paragraph>NICKNAME</p>
        </fieldset>

        <fieldset class="datatable__row-section datatable__row-section--input-section" data-date-section>
          <p class="datatable__field-value" data-date-paragraph>DATE</p>
        </fieldset>
      </form>
    </div>
    <div class="datatable__tasks-container" data-items-container></div>
    <script src="jquery-3.5.1.min.js"></script>
    <script src="phaser.js"></script>
    <script src="game.js"></script>
  </body>
</html>
